<mat-card style="margin-left:20px; margin-top: 10px; max-width: 400px">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <mat-form-field>
        <mat-icon matSuffix>verified_user</mat-icon>
        <input matInput placeholder="User Name/Email" name="username" [(ngModel)]="model.username" #username="ngModel" required>
        <mat-error *ngIf="f.submitted && username.invalid">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-icon matSuffix>remove_red_eye</mat-icon>
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
        <mat-error *ngIf="f.submitted && password.invalid">Password is required</mat-error>
      </mat-form-field>

      <div class="form-group">
        <!-- <div *ngIf="f. f.submitted && !isvalid" class="error"> Wrong credentials. </div> -->
        <button [disabled]="loading" class="btn btn-primary">Login</button>
